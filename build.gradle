configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'log4j', module: 'log4j'
}

apply plugin: 'groovy'
apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven{
        url "http://repo.springsource.org/libs-milestone"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.3.3'

    compile 'org.springframework:spring-context-support:4.0.6.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.0.0.M1'
    compile 'org.springframework.security:spring-security-web:4.0.0.M1'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'net.sf.ehcache:ehcache:2.8.3'
    compile 'org.slf4j:jcl-over-slf4j:1.7.7'
    runtime 'ch.qos.logback:logback-classic:1.1.2'

    testCompile 'org.springframework.security:spring-security-test:4.0.0.M1'
    testCompile 'junit:junit:4.11'
}
